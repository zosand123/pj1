<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    })
    $(document).on('change','#kind2',function(){

    })
})

</script>
</head>
<body>
